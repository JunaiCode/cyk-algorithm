<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYK ALGORITHM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">CYK ALGORITHM</h1>
    </header>
    <table class="dynamic-table center hidden">
        <thead class="dynamic-table-head">
            <tr class="dynamic-table-columns">
                <td>Simbolo Inicial</td>
            </tr>
        </thead>
        <tbody class="dynamic-table-body">
            
        </tbody>
    </table>
    <table class="result-table center hidden">
        <thead class="result-table-head">
            <tr class="result-table-columns">
            </tr>
        </thead>
        <tbody class="result-table-body">
            
        </tbody>
    </table>
    <button class="insert-gram center"> Ingresar Gramatica</button>
    <div class="buttons center">
        <button class="insertProduction  hidden">Insertar Nueva Produccion</button>
        <button class="insertString  hidden">Ingresar Cadena </button>
    </div>
    <h2 class="message center"></h2>
    <label for="inputString" class="labelString center hidden">Cadena</label>
    <input type="text" class="inputString center hidden" id="inputString">
    <button class="applyCYK center hidden">Aplicar algoritmo Cyk </button>
    <button class="back center hidden" >Volver</button>
<script src="/js/script.js" type="module"></script>
</body>
</html>
